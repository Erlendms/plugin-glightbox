<a
  href="{{ .Destination | safeURL }}"
  class="glightbox"
  data-gallery="{{ .Page.File.UniqueID }}"
  {{
  with
  .Title
  }}
  title="{{ . }}"
  {{
  end
  }}>
  <img
    src="{{ .Destination | safeURL }}"
    alt="{{ .Text }}"
    {{
    with
    .Title
    }}
    title="{{ . }}"
    {{
    end
    }} />
</a>
